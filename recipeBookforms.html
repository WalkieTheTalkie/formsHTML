<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Food Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Food and Stuff</h3>
        </div>

        <ul class="list-unstyled components">
            <p>This thing isn't even gonna be used lmao</p>
            <li class="active">
                <a href="#">Home</a>
            </li>
        </ul>
    </nav>
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <h2>Forms</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#buttonPopup" data-recipe="Recipe Book">New Recipe Book</button>
            <div class="modal fade" id="buttonPopup" tabindex="-1" role="dialog" aria-labelledby="newRecipeBook" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newRecipeBook">yeah i guess</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="new-recipe-book" class="col-form-label">Recipe Book Name:</label>
                                    <input type="text" class="form-control" id="new-recipe-book">
                                </div>

                                <div class="form-group">
                                    <label for="recipes" class="col-form-label">Search Recipes:</label>
                                    <input type="text" class="form-control" id="recipes">
                                </div>
                                    <button type="button" class="btn btn-minor">Add</button>
                                    <button type="button" class="btn btn-minor">Remove</button>
                                <div class="form-group">
                                    <label for="RecipeBook-Description" class="col-form-label">Recipe Book Description:</label>
                                    <textarea class="form-control" id="RecipeBook-Description"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--potato is the place where you put recipe name-->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editPopup" data-recipe="pizza">Edit/Delete Recipe Book</button>
            <div class="modal fade" id="editPopup" tabindex="-1" role="dialog" aria-labelledby="change/delete" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-other-title" id="change/delete">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group1">
                                    <label for="recipient-name" class="col-form-label">Recipe Book:</label>
                                    <input type="text" class="form-control" id="recipient-name" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="recipeStuff" class="col-form-label">Search Recipes:</label>
                                    <input type="text" class="form-control" id="recipeStuff">
                                </div>
                                <button type="button" class="btn btn-minor">Add</button>
                                <button type="button" class="btn btn-minor">Remove</button>
                                <div class="form-group">
                                    <label for="recipe-book" class="col-form-label">Recipe Book Description:</label>
                                    <textarea class="form-control" id="recipe-book"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-thirduary">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/sidebar.js"></script>
<script type="text/javascript" src="js/recipeBookForms.js"></script>
</body>

</html>
